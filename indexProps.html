<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<!-- props -->
		<!-- properties -->
		<!-- properties ini biasanya digunakan untuk saling melempar data antar component -->

		<blog-post post-title="Hello World"></blog-post>
		<data-post :title-name="{name: 'Vue Awesome'}"></data-post>
		<!-- fungsi dari ' : ' ini untuk menerima data yang berupa object karna html tidak bisa men-define object kalau string biasa itu bisa  -->
	</div>
</body>

<script>
Vue.component('blog-post',{
	props: ['postTitle'], // camelCase
	template: '<h3>{{ postTitle }}</h3>'
})

Vue.component('data-post',{
	props: ['titleName'], // camelCase
	template: '<h3>{{ titleName.name }}</h3>'
})


new Vue({ el: '#app'})
</script>

</html>
