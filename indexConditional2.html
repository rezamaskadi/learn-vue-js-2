<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>


<body>
	<div id="app">
	
	<h1 v-if="hello === 'Holla' || number == 3 ">Hello {{ hello  }}</h1>
	<h1 v-else-if="hello === 'Hello'">Holla</h1>
	<h1 v-else>World</h1>
	<div v-show="Math.random() > 0.5">
		<p>Now You see me</p>
		<img src="https://vuejs.org/images/logo.png" width="200">
	</div>

	</div>
</body>

<script>
// instansiasi untuk vue Js
// var / let / const
let vo = new Vue({
	// kEY : vALUE
	el: '#app',
	data: {
		hello : "Yogya",
		number: 3
	}
})	
</script>

</html>
