	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<input v-model="price" type="number" name="toUSD"></input><br />
		<span>{{ price | toUSD | textDollar}}</span><br />
		<span>{{ price | cvtUSDtoIDR }}</span> <br />
		<input v-model="text" name="thisIsString"></input><br />
		<span>{{ text | capitalize }}</span>
	</div>
</body>

<script>
// instansiasi untuk vue Js
// var / let / const
Vue.filter('toUSD', function(value){
	return `$${value}`
})

Vue.filter('cvtUSDtoIDR', function(value){
	return `IDR.${value*1000}`
})

Vue.filter('capitalize', function(value){
	if(!value) ''
	value = value.toString()
	return value.charAt(0).toUpperCase() + value.slice(1)
})

Vue.filter('textDollar', function(value){
	return `Nominal dollar = ` + value
})
new Vue({
	// KEY : VALUE
	el: '#app',
	data: {
		price: 0,
		text: ''
	}
})	
</script>
</html>
