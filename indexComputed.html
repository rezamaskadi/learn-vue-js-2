<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<!-- computer properties -->
		<!-- tergantung dengan variabel lain -->
		a {{ a }} - b {{ b }}
	</div>
</body>

<script>
let vo = new Vue({
	el: '#app',
	data: {
		a: 1,
	},
	computed: {
		b : function() {
			return this.a + 2
		}
	}
})	
</script>

</html>
