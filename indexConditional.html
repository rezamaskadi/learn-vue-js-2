<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>


<body>
	<div id="app">
		
		<h1 v-if="hello === 'hello'">Hello!</h1>

		<h1 v-else-if="hello === 'Holla'">Holla!</h1>
		
		<h1 v-else>World!!</h1>
		
	</div>
</body>

<script>
// instansiasi untuk vue Js
// var / let / const
let vo = new Vue({
	// kEY : vALUE
	el: '#app',
	data: {
		hello : "Holla"
	}
})	
</script>

</html>
